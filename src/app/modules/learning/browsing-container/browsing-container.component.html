<ng-container *ngIf="cards && cards.length > 0; else loading">
  <div class="d-flex flex-row h-100 align-items-center">
    <button [disableRipple]="true" [disabled]="cardNumber === 0" mat-icon-button class="left" (click)="decrement()"> <mat-icon>chevron_left
  </mat-icon>
    </button>
    <app-flashcard class="center" [card]="cards[cardNumber]" [mode]="mode"></app-flashcard>
    <button [disableRipple]="true" [disabled]="cardNumber === cards.length - 1" mat-icon-button class="right" (click)="increment()">
      <mat-icon>chevron_right</mat-icon> </button>
  </div>
</ng-container>

<ng-template #loading>
  <mat-card class="m-2 text-center message">
    {{'messages.noCardsToBrowse' | translate}}
  </mat-card>
</ng-template>
